<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تحميل بيانات المستخدم</title>
  <style>
    body {
      font-family: 'Courier New', monospace;
      background-color: black;
      color: #00ff00;
      text-align: center;
      padding: 50px;
      overflow: hidden;
    }

    h2 {
      color: red;
      text-shadow: 0 0 10px red;
    }

    form {
      background-color: rgba(0,0,0,0.8);
      padding: 20px;
      border: 2px solid red;
      border-radius: 10px;
      box-shadow: 0 0 20px red;
      display: inline-block;
    }

    input {
      padding: 10px;
      margin: 10px;
      width: 80%;
      background-color: #111;
      color: #0f0;
      border: 1px solid #0f0;
    }

    button {
      padding: 10px 20px;
      background-color: red;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    #result {
      margin-top: 30px;
      background-color: #111;
      padding: 20px;
      border-radius: 10px;
      color: red;
      font-size: 18px;
      border: 2px solid red;
      box-shadow: 0 0 20px red;
      text-align: right;
      display: none;
      animation: glitch 0.3s infinite;
    }

    @keyframes glitch {
      0% { text-shadow: 2px 2px red; }
      50% { text-shadow: -2px -2px lime; }
      100% { text-shadow: 2px -2px blue; }
    }

    .hacked {
      color: red;
      font-size: 32px;
      font-weight: bold;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }
  </style>
</head>
<body>

  <h2>🛡️ تسجيل الدخول الآمن 🛡️</h2>

  <form id="dataForm">
    <input type="text" id="name" placeholder="الاسم" required><br>
    <input type="email" id="email" placeholder="البريد الإلكتروني" required><br>
    <button type="submit">دخول</button>
  </form>

  <div id="result"></div>

  <script>
    document.getElementById('dataForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;

      const userAgent = navigator.userAgent;
      const platform = navigator.platform;
      const language = navigator.language;

      const resultDiv = document.getElementById('result');
      resultDiv.style.display = 'block';

      resultDiv.innerHTML = `
        <div class="hacked">⚠️ تم اختراق جهازك ⚠️</div><br>
        <strong>تم تحميل بياناتك بنجاح!</strong><br><br>
        <strong>الاسم:</strong> ${name}<br>
        <strong>البريد الإلكتروني:</strong> ${email}<br><br>
        <strong>نظام التشغيل:</strong> ${platform}<br>
        <strong>المتصفح:</strong> ${userAgent}<br>
        <strong>اللغة:</strong> ${language}<br><br>
        <strong>📡 جاري إرسال البيانات إلى السيرفر...</strong>
      `;

      // مؤثر صوتي "تنبيه اختراق" (اختياري)
      const audio = new Audio('https://www.myinstants.com/media/sounds/windows-xp-error.mp3');
      audio.play();
    });
  </script>

</body>
</html>
